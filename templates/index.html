<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pancake Sorting Game</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <script src="../static/js/script.js"></script>
</head>
<body>
    <!-- Level 1: Two pancakes -->
    <div class="level" id="level1">
        <div class="pancake-stack">
            <!-- Larger top pancake -->
            <div class="pancake pancake-large" onclick="flipPancake(1, [2, 1], this)"></div>
            <!-- Smaller bottom pancake -->
            <div class="pancake pancake-small" onclick="flipPancake(1, [2, 1], this)"></div>
        </div>
    </div>

    <!-- Level 2: Three pancakes -->
    <div class="level" id="level2" style="display: none;">
        <!-- Pancakes for level 2 -->
    </div>
    
    <!-- Level 3: Four pancakes -->
    <div class="level" id="level3" style="display: none;">
        <!-- Pancakes for level 3 -->
    </div>

    <audio id="background-audio" autoplay loop>
        <source src='/static/music.mp3' type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="message" class="message"></div>

</body>
</html>
